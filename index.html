<!DOCTYPE html>
<html>
<head>
  <title>JS Tooltip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <button onmouseenter="show()" onmouseleave="hide()">
      Hover me
    </button>
    <div id="tip" class="tooltip">This is a tooltip</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
